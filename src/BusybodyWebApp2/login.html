    <head>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
        <script src="/WebContent/busybody.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="navbar navbar-default" role="navigation">

                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>

        <div class="container">
            <div class="page-header">
                <h1>Login</h1>
            </div>
            <div style="width:180px;margin-left:10px">
            <form method="POST" action="/login/dologin">
            <div>Username: </div>
            <div style="margin-bottom:10px"><input style="width:180px" type="text" name="username"/></div>
            <div>Password: </div>
            <div style="margin-bottom:10px"><input style="width:180px" type="password" name="password"/></div>
            <input width="100%" style="float:right" type="submit" value="Login"/>
            </form> 
            </div>
        </div>
