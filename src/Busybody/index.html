<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="/WebContent/angular.min.js"></script>
        <script src="WebContent/jquery.min.js"></script>
        <script src="/WebContent/bootstrap.min.js"></script>
        <script src="/WebContent/moment.js"></script>
        <link rel="stylesheet" href="/WebContent/bootstrap.min.css"> 
        <link rel="stylesheet" href="/WebContent/bootstrap-theme.min.css"> 
        <!--<link type="text/css" rel="stylesheet" href="/Busybody.css"/>-->
        <script src="/WebContent/busybody.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello, World!</title>
    </head>
    <body>
        <div ng-app="busybodyApp" class="container">
            <div class="page-header">
                <h1>Busybody</h1>
            </div>
            <div ng-controller="hostsController">
                <h3>Hosts</h3>
                <table class="table table-striped">
                    <tr>
                        <th>Host</th>
                        <th>State</th>
                        <th>Last State Change</th>
                        <th>Last Update</th>
                    </tr>
                    <tr ng-repeat="host in hosts | orderBy:'Name':reverse" ng-class="{'danger':host.IsDanger}">
                        <td>{{host.Name}}</td>
                        <td ng-model="host.IsDanger">{{host.State}}</td>
                        <td>{{host.LastStateChange | fromNow}}</td>
                        <td>{{host.LastUpdate | fromNow}}</td>
                    </tr>
                </table>
            </div>
            <div ng-controller="eventLogController">
                <h3>Event Log</h3>
                <table class="table table-striped">
                    <tr>
                        <th>Timestamp</th>
                        <th>Event Type</th>
                        <th>Message</th>
                    </tr>
                    <tr ng-repeat="event in events" ng-class="{'danger':event.IsDanger}">
                        <td>{{event.Timestamp | fromNow}}</td>
                        <td>{{event.EventType}}</td>
                        <td>{{event.EventMessage}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
