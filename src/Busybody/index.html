<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="/WebContent/angular.min.js"></script>
    <script src="WebContent/jquery.min.js"></script>
    <script src="/WebContent/bootstrap.min.js"></script>
    <script src="/WebContent/moment.js"></script>
    <link rel="stylesheet" href="/WebContent/bootstrap.min.css">
    <link rel="stylesheet" href="/WebContent/bootstrap-theme.min.css">
    <!--<link type="text/css" rel="stylesheet" href="/Busybody.css"/>-->
    <script src="/WebContent/busybody.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busybody | Home</title>
</head>
<body>
    <div class="container" ng-app="busybodyApp">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home">Busybody</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="home">Home</a></li>
                        <li><a href="eventLog">Event Log</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right"></ul>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h1>Hosts</h1>
        </div>
        <div ng-controller="hostsController">
            <table class="table table-striped">
                <tr>
                    <th>Host</th>
                    <th>State</th>
                    <th>Last State Change</th>
                    <th>Last Update</th>
                </tr>
                <tr ng-repeat="host in hosts | orderBy:'Name':reverse" ng-class="{'danger':host.IsDanger}">
                    <td>{{host.Name}}</td>
                    <td ng-model="host.IsDanger">{{host.State}}</td>
                    <td>{{host.LastStateChange | fromNow}}</td>
                    <td>{{host.LastUpdate | fromNow}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
