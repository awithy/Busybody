<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="/WebContent/angular.min.js"></script>
        <script src="WebContent/jquery.min.js"></script>
        <script src="/WebContent/bootstrap.min.js"></script>
        <script src="/WebContent/moment.js"></script>
        <link rel="stylesheet" href="/WebContent/bootstrap-spacelab.min.css">
        <script src="/WebContent/busybody.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Busybody | Event Log</title>
    </head>
    <body>
        <div ng-app="busybodyApp">
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="home">Busybody</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="home">Home</a></li>
                            <li class="active"><a href="eventLog">Event Log</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-controller="timeController">
                            <li><p class="navbar-text">{{now}}</p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container" ng-controller="eventLogApiController">
                <div class="page-header">
                    <h1>Event Log</h1>
                </div>
                    <table class="table table-striped">
                        <tr>
                            <th>Timestamp</th>
                            <th>Event Type</th>
                            <th>Message</th>
                        </tr>
                        <tr ng-repeat="event in events" ng-class="{'danger':event.IsDanger}">
                            <td>{{event.Timestamp | fromNow}}</td>
                            <td>{{event.EventType}}</td>
                            <td>{{event.EventMessage}}</td>
                        </tr>
                    </table>
                </div>
        </div>
    </body>
</html>
