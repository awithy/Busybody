<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/WebContent/bootstrap-spacelab.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busybody | Home</title>
</head>
<body ng-app="busybodyApp">
    <div ng-controller="viewsController">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/hosts" ng-click="showView('#/hosts')">Busybody</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: page=='hosts'}"><a class="nav" href="#/hosts" ng-click="showView('#/hosts')">Hosts</a></li>
                        <li ng-class="{active: page=='eventLog'"><a href="#/eventLog" ng-click="showView('#/eventLog')">Event Log</a></li>
                        <li ng-class="{active: page=='systemStatus'"><a href="#/systemStatus" ng-click="showView('#/systemStatus')">System Status</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right navbar-collapse collapse" ng-controller="timeController">
                        <li><p class="navbar-text">{{now}}</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div ng-view></div>
        </div>
</div>
    <script src="/WebContent/angular.min.js"></script>
    <script src="/WebContent/angular-route.min.js"></script>
    <script src="WebContent/jquery.min.js"></script>
    <script src="/WebContent/bootstrap.min.js"></script>
    <script src="/WebContent/moment.js"></script>
    <script src="/WebContent/busybody.js"></script>
</body>
</html>
