<div class="page-header">
<h1>Event Log</h1>
</div>
<table class="table table-striped">
<tr>
    <th><a href="#/eventLog" ng-click="reverseSort=!reverseSort">Timestamp</a></th>
    <th>Event Type</th>
    <th>Message</th>
</tr>
<tr ng-repeat="event in events | orderBy:'Timestamp':reverseSort" ng-class="{'danger':event.IsDanger}">
    <td>{{event.Timestamp | fromNow}}</td>
    <td>{{event.EventType}}</td>
    <td>{{event.EventMessage}}</td>
</tr>
</table>
